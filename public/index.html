<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Kilburn Massive Email Prompt Machine</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main class="container">
      <h1>The Kilburn Massive Email Prompt Machine</h1>
      <p class="sub" id="status">Loading emails...</p>

      <section class="card prompt-card">
        <textarea id="promptInput" placeholder="Ask anything about the emails..." rows="3"></textarea>
        <button id="askBtn" disabled>Ask</button>
      </section>

      <section class="card" id="resultCard" style="display:none">
        <h2>Result</h2>
        <pre id="resultOutput"></pre>
      </section>
    </main>

    <script src="/app.js"></script>
  </body>
</html>
